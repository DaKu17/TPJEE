<html>
<head>

</head>
<body>
    <h2>Entrez votre Poids et Taille</h2>
    
    <!-- ðŸ”¹ Afficher un message d'erreur si error=1 -->

        if (params.get("error")) {
            document.write("<p style='color:red;'>Veuillez remplir tous les champs correctement.</p>");
